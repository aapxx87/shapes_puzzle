<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>v.5.4.</title>
</head>

<body>


  <!-- ! HEADER CONTAINER -->

  <div class="header_container">

    <div class="header_box"></div>

    <div class="header_box header_box_app_title">
      <p class="app_header">Tangram</p>
    </div>

    <div class="header_box header_box_right"></div>

  </div>



  <!-- ! PLAYGOUND CONTAINER -->

  <div class="playground_container">


    <!-- ! PLAYGOUND AREA -->

    <div class="playgroundArea">

      <!-- ? FIGURES for PLAYGROUND -->
      <div class="figures square active_border"></div>
      <div class="figures triangle_1_big"></div>
      <div class="figures triangle_2_big"></div>
      <div class="figures triangle_1_small"></div>
      <div class="figures triangle_2_small"></div>
      <div class="figures triangle_1_medium"></div>
      <div class="figures parallelepiped"></div>

    </div>



    <!-- ! CUSTOMISE SETTINGS BLOCK -->

    <div class="customise_settings_container">

      <!-- ? COLOR TOGGLE -->
      <div class="color_toggle_container"></div>


      <!-- ? SHAPE BUILDER SELECTOR -->
      <select id="target_shapes" class="select">
        <option value="none">Shape</option>
        <option disabled>-- Buildings --</option>
        <option value="castle">Castle</option>
        <option value="tower">Tower</option>
        <option value="castle_on_rock">Castle on rock</option>
        <option value="country_house">Сountry house</option>
        <option value="country_house_2">Сountry house (2)</option>
        <option value="house_2">House_2</option>
        <option value="beacon">Beacon</option>
        <option value="two_houses">Two houses</option>

        <option disabled>-- Animals --</option>
        <option value="camel">Camel</option>
        <option value="rabbit">Rabbit</option>
        <option value="bear">Bear</option>
        <option value="fox">Fox</option>
        <option value="cat_1">Cat_1</option>
        <option value="cat_2">Cat_2</option>
        <option value="kangaroo">Kangaroo</option>
        <option value="bull">Bull</option>
        <option value="dog">Dog</option>
        <option value="horse">Horse</option>


        <option disabled>-- Birds --</option>
        <option value="crow">Crow</option>

        <option disabled>-- Transport --</option>
        <option value="ship">Ship</option>
        <option value="sailing">Sailing</option>
        <option value="sailing_boat">Sailing boat</option>

        <option disabled>-- Mens --</option>
        <option value="men_falling">Men falling</option>
        <option value="thoughtful_passerby">Thoughtful passerby</option>
        <option value="asian_men">Asian men</option>
        <option value="walking_men">Walking men</option>
        <option value="sneaking_man">Sneaking man</option>
        <option value="men_and_umbrella">Men and umbrella</option>
        <option value="men_in_the_boat">Men in the boat</option>
        <option value="horse_rider">Horse rider</option>
        <option value="small_boat">Men in small boat</option>
        <option value="kayaker">Kayaker</option>
        <option value="thinker">Thinker</option>
        <option value="dance_men">Dance men</option>

        <option disabled>-- Womens --</option>
        <option value="ladys_ensemble">Lady's ensemble</option>
        <option value="lady">Lady</option>
        <option value="walking_lady">Walking lady</option>
        <option value="governess">Governess</option>


        <option disabled>-- Other --</option>
        <option value="pram">Pram</option>
      </select>


      <!-- ? CHECKBOX SELECT ALL -->
      <input type="checkbox" class="select_all_checkbox" id="selectAllCheckbox">
      <label for="selectAllCheckbox"></label>


      <!-- ? SCALING BUTTONS -->
      <button class="btn btn_08x">.85x</button>
      <button class="btn btn_1x">1x</button>


      <!-- ? ADD BACKROUND URL -->
      <input type="text" class="input input_bg_url" placeholder="Add url">



      <!-- ? BTN OPEN MENU -->
      <div class="btn_menu_open">
        <div class="line_menu"></div>
        <div class="line_menu"></div>
        <div class="line_menu"></div>
      </div>

    </div>

  </div>




  <!--! MOBILE CONTROLLERS CONTAINER -->

  <div class="mobile_controllers_container">

    <div class="movement_speed_controllers">
      <div class="mobile_key mobile_key_speed mobile_key_slow">Slow</div>
      <div class="mobile_key mobile_key_speed mobile_key_medium">Medium</div>
      <div class="mobile_key mobile_key_speed mobile_key_fast active_btn shape_in">Fast</div>
    </div>

    <div class="mobile_controllers">
      <div class="mobile_key arrow_rot_left">&#8634;</div>
      <div class="mobile_key arrow_rot_right">&circlearrowright;</div>
      <div class="mobile_key arrow_left">&#8592;</div>
      <div class="mobile_key arrow_right">&rarr;</div>
      <div class="mobile_key arrow_up">&uarr;</div>
      <div class="mobile_key arrow_down">&darr;</div>
    </div>

  </div>



  <!-- ! MENU CONTAINER -->

  <div class="menu_container">


    <div class="btn_close_container">
      <button class="btn btn_menu_close">х</button>
    </div>



    <div class="menu_label">
      <p class="menu_label_text">Movements & rotation parameters:</p>
    </div>

    <div class="inputs_mov_rot_container">

      <div>
        <input class="input input_mov" type="number" placeholder="mov px" value="25">
        <label for="">Mov (px)</label>
      </div>

      <div>
        <input class="input input_rot" type="number" placeholder="rotate deg" value="15">
        <label for="">Rot (deg)</label>
      </div>

    </div>



    <div class="menu_label">
      <p class="menu_label_text">Other actions:</p>
    </div>

    <button class="btn btn_grab">Save</button>
    <button class="btn btn_reset">Reset</button>



    <div class="menu_label">
      <p class="menu_label_text">Add custom background:</p>
    </div>

    <input type="text" class="input input_bg_url" placeholder="Add url">


    <div class="menu_label">
      <p class="menu_label_text">Generate random shape:</p>
    </div>

    <button class="btn btn_generate">Generate</button>



    <div class="menu_label">
      <p class="menu_label_text">BG opacity:</p>
    </div>

    <input type="range" min="0" max="1" step="0.05" class="vertical_slider" id="opacitySlider" value="0.5">


    <div class="menu_label">
      <p class="menu_label_text">Multiple select:</p>
    </div>

    <input type="checkbox" class="multumovements_checkbox" id="select_multiple">
    <label for="select_multiple"></label>


    <div class="menu_label">
      <p class="menu_label_text">Choose background:</p>
    </div>

    <div class="background_btn">Background</div>



  </div>





  <!-- ! BACKGROUNDs CONTAINER -->
  <div class="backrounds_container">

    <div class="btn_close_container">
      <button class="btn btn_background_container_close">х</button>
    </div>

    <div class="menu_label">
      <p class="menu_label_text">Choose background</p>
    </div>

    <div class="bg_preview_container">

      <div class="left_bg_container"></div>

      <div class="right_bg_container"></div>

    </div>

  </div>







  <script src="scripts/selectors.js"></script>

  <script src="scripts/script_figures_parameters.js"></script>
  <script src="scripts/script_shapes.js"></script>
  <script src="scripts/script_color_schema.js"></script>

  <script src="scripts/main.js"></script>

  <script src="scripts/change_color_schema.js"></script>
  <script src="scripts/reset_by_swipe_down.js"></script>
  <script src="scripts/move_by_swipe_left.js"></script>
  <script src="scripts/figures_movements_controllers.js"></script>
  <script src="scripts/add_background.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>


</body>

</html>
