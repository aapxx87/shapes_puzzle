<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Figure movement</title>
</head>

<body>


  <div class="container_inputs">
    <input class="input input_mov" type="number" placeholder="mov px">
    <input class="input input_rot" type="number" placeholder="rotate deg">
    <button class="btn btn_save">Save</button>
    <button class="btn btn_mov">Mov</button>
  </div>





  <div class="container">

    <div class="square"></div>

    <div class="triangle_1"></div>
    <div class="triangle_2"></div>

    <div class="triangle_1_small"></div>
    <div class="triangle_2_small"></div>

    <div class="triangle_1_medium"></div>

    <div class="parallelepiped"></div>

  </div>



  <script src="script.js"></script>

</body>

</html>
