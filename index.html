<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>v.3.1_mob PWA refactoring</title>
</head>

<body>

  <div class="header_container">
    <p class="app_header">Tangram</p>
  </div>



  <!-- ?PLAYGOUND AREA -->

  <div class="playgroundArea">

    <!-- ? FIGURES for PLAYGROUND -->
    <div class="figures square active_border"></div>
    <div class="figures triangle_1_big"></div>
    <div class="figures triangle_2_big"></div>
    <div class="figures triangle_1_small"></div>
    <div class="figures triangle_2_small"></div>
    <div class="figures triangle_1_medium"></div>
    <div class="figures parallelepiped"></div>


    <!-- ? FIGURES for TEMPLATE -->
    <div class="figures_sample square_sample"></div>
    <div class="figures_sample triangle_1_big_sample"></div>
    <div class="figures_sample triangle_2_big_sample"></div>
    <div class="figures_sample triangle_1_small_sample"></div>
    <div class="figures_sample triangle_2_small_sample"></div>
    <div class="figures_sample triangle_1_medium_sample"></div>
    <div class="figures_sample parallelepiped_sample"></div>

  </div>








  <!--? MOBILE CONTROLLERS CONTAINER -->

  <div class="mobile_controllers_container">

    <div class="movement_speed_controllers">
      <div class="mobile_key mobile_key_speed mobile_key_slow">Slow</div>
      <div class="mobile_key mobile_key_speed mobile_key_medium">Medium</div>
      <div class="mobile_key mobile_key_speed mobile_key_fast">Fast</div>
    </div>

    <div class="mobile_controllers">
      <div class="mobile_key arrow_rot_left">&#8634;</div>
      <div class="mobile_key arrow_rot_right">&circlearrowright;</div>
      <div class="mobile_key arrow_left">&#8592;</div>
      <div class="mobile_key arrow_right">&rarr;</div>
      <div class="mobile_key arrow_up">&uarr;</div>
      <div class="mobile_key arrow_down">&darr;</div>
    </div>

  </div>





  <!-- ? MENU BTN CONTAINER -->

  <div class="menu_btn_container">
    <button class="btn btn_menu_open">M</button>
  </div>






  <!-- ? MENU CONTAINER -->
  <div class="menu_container menu_hidden">

    <div class="btn_close_container">
      <button class="btn btn_menu_close">X</button>
    </div>


    <!--?  SETTING PANEL -->
    <!-- <div class="settings-panel"> -->

    <div class="menu_label">
      <p class="menu_label_text">Movements & rotation parameters:</p>
    </div>

    <!-- ? Инпуты PX и DEG -->
    <div class="inputs_mov_rot">

      <div>
        <input class="input input_mov" type="number" placeholder="mov px" value="25">
        <label for="">Mov (px)</label>
      </div>

      <div>
        <input class="input input_rot" type="number" placeholder="rotate deg" value="15">
        <label for="">Rot (deg)</label>
      </div>

    </div>



    <div class="menu_label">
      <p class="menu_label_text">Choose and create figure:</p>
    </div>

    <!-- ? СЕЛЕКТОР ВЫБОРА ФИГУРЫ -->
    <div>

      <select id="target_shapes" class="select">
        <option disabled>-- Buildings --</option>
        <option value="castle">Castle</option>

        <option disabled>-- Animals --</option>
        <option value="camel">Camel</option>
        <option value="rabbit">Rabbit</option>
        <option value="bear">Bear</option>
        <option value="fox">Fox</option>
        <option value="cat_1">Cat_1</option>
        <option value="cat_2">Cat_2</option>

        <option disabled>-- Transport --</option>
        <option value="ship">Ship</option>
        <option value="sailing">Sailing</option>

        <option disabled>-- Mens --</option>
        <option value="men_1">Men_1</option>
        <option value="men_2">Men_2</option>
        <option value="men_3">Men_3</option>
        <option value="men_4">Men_4</option>

        <option disabled>-- Other --</option>
        <option value="pram">Pram</option>
      </select>

      <button class="btn btn_shape">Shape</button>
      <button class="btn btn_shape_samples">Template</button>

    </div>


    <div class="menu_label">
      <p class="menu_label_text">Choose a color schema:</p>
    </div>



    <!-- ? СЕЛЕКТОР ВЫБОРА Цветовой схемы -->

    <div class="color_schema_container">

      <select id="color_schema_selector" class="select">
        <option value="0">Schema 1</option>
        <option value="1">Schema 2</option>
        <option value="2">Schema 3</option>
        <option value="3">Schema 4</option>
        <option value="4">Schema 5</option>
        <option value="5">Schema 6</option>
        <!-- <option value="6">Schema 7</option> -->
      </select>

      <button class="btn btn_apply_color_schema">Apply</button>

    </div>



    <div class="menu_label">
      <p class="menu_label_text">Other actions:</p>
    </div>

    <!-- ? BTN SAVE -->
    <button class="btn btn_grab">Save</button>
    <div class="temp_save_figure_obj_container"></div>
    <button class="btn btn_reset">Reset</button>


    <!-- </div> -->

  </div>





  <script src="scripts/script_figures_parameters.js"></script>
  <script src="scripts/script_shapes.js"></script>
  <script src="scripts/script_color_schema.js"></script>
  <script src="scripts/script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>





</body>

</html>
